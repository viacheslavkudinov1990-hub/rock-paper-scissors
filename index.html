<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Rock Papaer Scissors</title>

    </head>
    <body>
        <script>
            function getComputerChoice() {
                const choice = Math.floor(Math.random() * 3) + 1;
                if (choice === 1) {
                    return "Rock"
                }else if (choice === 2) {
                    return "Paper"
                } else if (choice === 3) {
                    return "Scissors"
                }
            };
            function getHumanChoice() {
                const choice = parseInt(prompt("Please enter:\n1 - for Rock\n2 - for Paper\n3 - for Scissors"))
                if (choice === 1) {
                    return "Rock"
                }else if (choice === 2) {
                    return "Paper"
                }else if (choice === 3) {
                    return "Scissors"
                }else {
                    console.log("You did not select 1, 2 or 3!")
                }
            };
            let humanScore = 0;
            let computerScore = 0;
            function playRound(humanChoise, computerChoise) {
                if (humanChoise === computerChoise) {
                    console.log("It is a tie\n");
                    console.log("Human - " + humanScore + " | " + computerScore + " - Computer");
                }else if ((humanChoise === "Rock" && computerChoise === "Scissors") || (humanChoise === "Paper" && computerChoise === "Rock") || (humanChoise === "Scissors" && computerChoise === "Paper")) {
                    console.log("Human WINS!\n");
                    humanScore += 1;
                    console.log("Human - " + humanScore + " | " + computerScore + " - Computer");
                }else if ((humanChoise === "Scissors" && computerChoise === "Rock") || (humanChoise === "Rock" && computerChoise === "Paper") || (humanChoise === "Paper" && computerChoise === "Scissors")) {
                    console.log("Computer WINS!\n");
                    computerScore += 1;
                    console.log("Human - " + humanScore + " | " + computerScore + " - Computer");
                }
            };
            let n = 0;
            function playGame(n) {
                for (let i = 1; i<=n; i++) {
                    const humanSelect = getHumanChoice();
                    const computerSelect = getComputerChoice();
                    playRound(humanSelect, computerSelect);
                };
                if (humanScore > computerScore) {
                    console.log("Bag of bones WINS!")
                }else if (computerScore > humanScore) {
                    console.log("Shiny metal ass WINS")
                }else console.log("Friendship WINS")
            };
            playGame(5);
        </script>
    </body>
</html>
